<!DOCTYPE html>
<html>
    <head>
        <title>belajar javaScript</title>
        <link rel="shortcut icon" href="wallpaper.ico">
    </head>
    <body>
        <h2 align = "center">Membuat Function pada Javascript</h2>

        <div id="fungsi"></div>
        <div id="fungsi1"></div>
        <script>
            //fungsi tanpa parameter
            function nama() {
                return "Sayidatul";
            }
            //fungsi dengan parameter
            function tambah(a,b){
                return a+b;
            }

            //cara penggunaan fungsi
            document.getElementById("fungsi").innerHTML= nama();
            document.getElementById("fungsi1").innerHTML = tambah(3,6);
        </script>
    </body>
</html>
