<!DOCTYPE html>
<html>
    <head>
        <title>Format Text</title>
    </head>
    <body>
        <b>Menebalkan Text</b> <br>
        <i>Membuat Text Miring/italic</i> <br>
        <u>Text underline</u><br>
        <small>text kecil</small><br>
        <strong>Menebalkan Text (mirip bold/b)</strong><br>
        <sub>Format subscripted text</sub><br>
        <sup>Format superscripted text</sup><br>
        <ins>text garis bawah</ins><br>
        <del>text dengan garis tengah</del><br>
        <mark> text berwarna</mark>
    </body>
</html>
