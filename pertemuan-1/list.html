<!DOCTYPE html>
<html>
    <head>
        <title>Membuat list pada HTML</title>
    </head>
    <body>
        <ol>
            ini adalah ordered list
            <li>HTML</li>
            <li>CSS</li>
            <li>Javascript</li>
            <li>PHP</li>

        <ul>
            ini adalah unordered list
            <li>HTML</li>
            <li>CSS</li>
            <li>Javascript</li>
            <li>PHP</li>
        </ul>
    </body>
</html>
